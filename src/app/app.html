<div class="d-flex vh-100 overflow-hidden">
  <aside class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-dark text-white" 
         [class.collapsed]="isSidebarCollapsed">
    
    <div class="d-flex align-items-center justify-content-between mb-3 mb-md-0 px-3">
      <a href="/" class="d-flex align-items-center text-white text-decoration-none">
        <i class="bi bi-rocket-takeoff fs-4 me-2"></i>
        <span class="fs-4 fw-bold sidebar-text">FreelanceOS</span>
      </a>
      
      <button class="btn text-white d-md-none p-0" (click)="toggleSidebar()">
        <i class="bi bi-x-lg fs-4"></i>
      </button>
    </div>

    <hr>

    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a routerLink="/overview" routerLinkActive="active" class="nav-link text-white px-2" (click)="onNavLinkClick()">
          <i class="bi bi-speedometer2 me-2"></i>
          <span class="sidebar-text">Overview</span>
        </a>
      </li>
      <li>
        <a routerLink="/projects" routerLinkActive="active" class="nav-link text-white px-2" (click)="onNavLinkClick()">
          <i class="bi bi-kanban me-2"></i>
          <span class="sidebar-text">Projects</span>
        </a>
      </li>
      <li>
        <a routerLink="/profile" routerLinkActive="active" class="nav-link text-white px-2" (click)="onNavLinkClick()">
          <i class="bi bi-person-gear me-2"></i>
          <span class="sidebar-text">Settings</span>
        </a>
      </li>
    </ul>
  </aside>

  <div class="main-layout-container d-flex flex-column flex-grow-1 overflow-hidden">
    
    <header class="navbar navbar-light bg-white shadow-sm px-3 px-md-4 py-2 border-bottom">
      <div class="container-fluid d-flex align-items-center p-0">
        <button class="btn btn-light border d-md-none me-3" (click)="toggleSidebar()">
          <i class="bi bi-list"></i>
        </button>
        
        <div class="ms-auto d-flex align-items-center">
          <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle text-dark" data-bs-toggle="dropdown">
              <img src="/assets/images/profile.jpg" alt="" width="32" height="32" class="rounded-circle me-2 border">
              <span class="d-none d-sm-inline fw-semibold">Zohaib Hassan</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end shadow border-0">
              <li><a class="dropdown-item" routerLink="/profile" (click)="onNavLinkClick()">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content flex-grow-1 overflow-auto bg-light">
      <div class="container-fluid p-3 p-md-4">
        <router-outlet></router-outlet>
      </div>
    </main>

  </div>

  <div *ngIf="!isSidebarCollapsed" class="sidebar-backdrop d-md-none" (click)="toggleSidebar()"></div>
</div>
