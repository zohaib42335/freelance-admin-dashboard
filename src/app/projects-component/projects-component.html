<div class="container-fluid p-4">
  <div class="card p-3 mb-4 border-0 shadow-sm">
    <div class="row g-2">
      <div class="col-md-4">
        <input #nameInput type="text" class="form-control" placeholder="Project Name">
      </div>
      <div class="col-md-3">
        <input #valueInput type="number" class="form-control" placeholder="Value ($)">
      </div>
      <div class="col-md-3">
        <input #dateInput type="date" class="form-control">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" 
          (click)="add(nameInput.value, valueInput.value, dateInput.value)">Add</button>
      </div>
    </div>
  </div>

  <div class="card border-0 shadow-sm">
    <table class="table align-middle mb-0">
      <thead class="bg-light">
        <tr>
          <th>Name</th>
          <th>Status</th>
          <th>Value</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of projectService.projects()">
          <td>{{ p.name }}</td>
          <td>
            <select [value]="p.status" 
                    (change)="updateStatus(p.id, $any($event.target).value)" 
                    class="form-select form-select-sm w-auto">
              <option value="Pending">Pending</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
          </td>
          <td>${{ p.value }}</td>
          <td>
            <button class="btn btn-sm btn-outline-danger" (click)="projectService.deleteProject(p.id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
